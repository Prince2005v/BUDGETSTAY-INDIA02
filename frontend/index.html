<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>BudgetStay India | Affordable Hotels & Stays</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="BudgetStay India helps you find affordable hotels, homestays, and budget-friendly accommodations across India. Book stays easily and securely."
    />
    <meta name="author" content="BudgetStay India" />
    <meta
      name="keywords"
      content="budget hotels india, cheap stays, hotel booking india, budgetstay, affordable hotels"
    />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:title" content="BudgetStay India | Affordable Hotels & Stays" />
    <meta
      property="og:description"
      content="Find and book budget-friendly hotels and stays across India with BudgetStay India."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://budgetstayindia.com" />
    <meta property="og:image" content="favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta
      name="twitter:description"
      content="Book affordable hotels and budget stays across India with ease."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <div id="root"></div>
